<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Change Calculator</header>
    <main>
        <h2>Calculate Your Change</h2>
        <input type="number" id="amountPaid" placeholder="Amount Paid">
        <input type="number" id="totalCost" placeholder="Total Cost">
        <button onclick="calculateChange()">Calculate</button>
        <p id="changeResult"></p>
    </main>
    <footer>
        <a href="index.html">Back to Projects</a>
    </footer>

    <script>
        function calculateChange() {
            const paid = parseFloat(document.getElementById('amountPaid').value);
            const cost = parseFloat(document.getElementById('totalCost').value);
            if(isNaN(paid) || isNaN(cost) || paid < cost) {
                alert('Enter valid amounts. Paid should be greater than or equal to cost.');
                return;
            }
            const change = paid - cost;
            document.getElementById('changeResult').textContent = 'Your change: ' + change.toFixed(2);
        }
    </script>
</body>
</html>
