<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Geolocation</header>
    <main>
        <h2>Find Your Distance to Kasem Bundit University</h2>
        <button onclick="getLocation()">Where am I?</button>
        <p id="distance"></p>
    </main>
    <footer>
        <a href="index.html">Back to Projects</a>
    </footer>

    <script>
        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showDistance, showError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function showDistance(position) {
            const lat1 = position.coords.latitude;
            const lon1 = position.coords.longitude;
            const lat2 = 13.7461; // KBU latitude
            const lon2 = 100.5646; // KBU longitude

            function toRad(value) { return value * Math.PI / 180; }

            const R = 6371; // km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            document.getElementById('distance').textContent = 
                "You're " + distance.toFixed(2) + " km away from Kasem Bundit University.";
        }

        function showError(error) {
            alert("Error getting location: " + error.message);
        }
    </script>
</body>
</html>
