<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Unit Converter</header>
    <main>
        <h2>Length Converter (Meters â†” Kilometers)</h2>
        <input type="number" id="meters" placeholder="Meters">
        <button onclick="convert()">Convert to Kilometers</button>
        <p id="result"></p>
    </main>
    <footer>
        <a href="index.html">Back to Projects</a>
    </footer>

    <script>
        function convert() {
            const meters = document.getElementById('meters').value;
            if(meters === '') {
                alert('Please enter a value');
                return;
            }
            const km = meters / 1000;
            document.getElementById('result').textContent = meters + ' meters = ' + km + ' km';
        }
    </script>
</body>
</html>
